<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FastStile</title>

  <!-- Responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA -->
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="manifest.json">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>FastStile</h1>
    <p>Economia Inteligente</p>
  </header>

  <!-- Dashboard -->
  <section class="card">
    <h2>Dashboard Inteligente</h2>

    <label for="renda">Renda Mensal</label>
    <input
      type="number"
      id="renda"
      placeholder="0"
      value="0"
      inputmode="decimal"
    />

    <div class="kpis">
      <div class="kpi">
        <strong>Despesas</strong>
        <span id="totalDespesas">R$ 0,00</span>
      </div>

      <div class="kpi">
        <strong>Sobra</strong>
        <span id="sobra">R$ 0,00</span>
      </div>

      <div class="kpi">
        <strong>Status</strong>
        <span id="status">---</span>
      </div>
    </div>

    <label for="meta">Meta Mensal</label>
    <input
      type="number"
      id="meta"
      placeholder="0"
      value="0"
      inputmode="decimal"
    />

    <button onclick="salvarDados()">Salvar</button>
  </section>

  <!-- Adicionar Despesa -->
  <section class="card">
    <h2>Adicionar Despesa</h2>

    <input
      type="number"
      id="valorDespesa"
      placeholder="Valor da despesa"
      inputmode="decimal"
    />

    <select id="categoria">
      <option>DZ</option>
      <option>Alimentação + Feira</option>
      <option>Internet</option>
      <option>Telefone</option>
      <option>Moradia</option>
      <option>INSS</option>
      <option>Remédio</option>
      <option>Pet</option>
      <option>Combustível</option>
      <option>Restaurante</option>
      <option>Passeios</option>
      <option>Férias</option>
      <option>Cinema</option>
      <option>Imprevistos</option>
      <option>Emergências</option>
      <option>Outras Despesas</option>
    </select>

    <button onclick="addDespesa()">Adicionar</button>
  </section>

  <!-- Gráfico -->
  <section class="card">
    <h2>Gráfico de Despesas</h2>
    <canvas id="grafico"></canvas>
  </section>

  <!-- Histórico -->
  <section class="card">
    <h2>Histórico Mensal</h2>
    <select id="mes" onchange="trocarMes()"></select>
  </section>

  <!-- Backup -->
  <section class="card">
    <h2>Backup de Dados</h2>
    <button onclick="exportarCSV()">Exportar CSV</button>
    <input type="file" accept=".csv" onchange="importarCSV(event)">
  </section>

  <!-- JavaScript principal -->
  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
